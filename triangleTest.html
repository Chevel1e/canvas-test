<html>
  <head>
    <meta charset="utf8">
  </head>
  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid pink;"></canvas>
    <script type="text/javascript">
      'use strict';
      // Script here
      var canvas    = document.getElementById('canvas1');
      var ctx       = canvas.getContext('2d');

      ctx.fillStyle = "rgba(202,225,225,0.5)";
      ctx.fillRect (0, 0, 800, 600);  

     ctx.fillStyle = "pink";
     ctx.fillRect (0, 300, 800, 1);

      function drowTriangle15x30x0 (x1, y1, x2, y2, x3, y3, color) {
          ctx.beginPath();
          ctx.moveTo      (x1, y1);
          ctx.lineTo      (x2, y2);
          ctx.lineTo      (x3, y3);
          ctx.fillStyle = "pink";
          ctx.fill();
      }

      function drowTriangle30x45x15 (x1, y1, x2, y2, x3, y3, color) {
          ctx.beginPath();
          ctx.moveTo      (x1, y1);
          ctx.lineTo      (x2, y2);
          ctx.lineTo      (x3, y3);
          ctx.fillStyle =   "rgb(255, 240, 250)";
          ctx.fill();
      }

      function drowTriangleLine (x1, y1, x2, y2, x3, y3, color) {
      ctx.beginPath();
      ctx.moveTo          (x1, y1);
      ctx.lineTo          (x2, y2);
      ctx.lineTo          (x3, y3); 
      ctx.strokeStyle =    "white";
      ctx.closePath();
      ctx.stroke();
      }


      var drowTriangleUp = function (x1, x2, x3) { 
        drowTriangle15x30x0 (x1, 0, x2, 25, x3, 25);
      };

      var drowTriangleDown = function (x1, x2, x3) {
        drowTriangle30x45x15 (x1, 25, x2, 0, x3, 0);
      };

      var drowBigTriangle = function (x1, y1, x2, x3) {
        drowTriangle15x30x0 (x1, y1, x2, 290, x3, 290)
      };

      var drowBigTriangleLine = function (x1, y1, x2, x3) {
        drowTriangleLine (x1, y1, x2, 310, x3, 310)
      }


      drowTriangleUp(15, 30, 0); 
      drowTriangleDown(30, 45, 15);
      drowTriangleUp(15+30, 30+30, 0+30);
      drowTriangleDown(30+30, 45+30, 15+30);
      drowTriangleUp(15+60, 30+60, 0+60);
      drowTriangleDown(30+60, 45+60, 15+60);

      drowBigTriangle(400, 150, 500, 300);
      drowBigTriangleLine(400, 450, 500, 300)
      drowBigTriangle(100, 200, 150, 50);
      drowBigTriangleLine(100, 400, 150, 50);
      drowBigTriangle(700, 200, 650, 750);
      drowBigTriangleLine(700, 400, 650, 750);

    </script>
  </body>
 </html>
