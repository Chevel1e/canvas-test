<html>
  <head>
    <meta charset="utf8">
  </head>
  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script type="text/javascript">
      'use strict';
      // Script here
      var canvas = document.getElementById('canvas1');
      var ctx = canvas.getContext('2d');

      var img = new Image();
      img.src = 'https://www.sololearn.com/Icons/Avatars/1377924.jpg';
    
       // получаем координаты точек x и y
      var centerX = 400;
      var centerY = 300;
      var phi = 1;
      var offset = 150;
      var x1 = centerX + Math.cos(phi * Math.PI / 180) * offset;
      var y1 = centerY + Math.sin(phi * Math.PI / 180) * offset;
       
      console.log(x1, y1);

      var drawClearBar = function (x, y) {
        ctx.fillStyle = "white"; // фон
        ctx.fillRect (x-4, y-4, 120, 120);
      }; 

      var drawPic = function (x, y) {
        ctx.drawImage(img, x, y, 100, 100);
      };

      var drawAnimation = function () {
        phi ++;
        x1 = centerX + Math.cos(phi * Math.PI / 180) * offset;
        y1 = centerY + Math.sin(phi * Math.PI / 180) * offset;

        drawPic(x1, y1); 
        drawClearBar(x1, y1);

 
        /*if (( phi % 2 ) == 1) {
          drawPic(x1, y1);
        } 

        if (( phi % 2 ) == 0) {
          drawClearBar(x1, y1);
        } */
      };


      setInterval(drawAnimation, 10);





    
    </script>
  </body>
 </html>
