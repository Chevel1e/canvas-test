<html>
  <head>
  	<meta charset="utf8">
  </head>
  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script type="text/javascript">
    	'use strict';
    	// Script here
    	var canvas = document.getElementById('canvas1');
		  var ctx = canvas.getContext('2d');

      function drawRound(x, y, color) {
  		  ctx.beginPath();
        ctx.arc(10 + x, 10 + y, 10, 0, 2 * Math.PI, false);
        ctx.fillStyle = color;
        ctx.fill();
      }

      function erase20x20(x, y) {
        ctx.fillStyle = 'grey';
        ctx.fillRect(x, y, x + 20, y + 20);
      }

      var i = 1;

      var draw = function() {
        erase20x20(i, 100);
//        drawRound(i, 100, 'white');

        i ++;

        drawRound(i, 100, 'black');        
      };

      setInterval(draw, 100);
      ctx.restore(100);


    </script>
  </body>
 </html>
