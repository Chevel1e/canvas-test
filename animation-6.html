  <body>
    <canvas id="canvas1" width="1280" height="720" style="border: 1px solid white;"></canvas>
    <script type="text/javascript">
      'use strict';
      // Script here
      var canvas    = document.getElementById('canvas1');
      var ctx       = canvas.getContext('2d');

      var blue = "rgba(100,149,237,0.5)"

      /*var r = function(min, max) {
        return Math.round(Math.random() * (max - min)) + min;
      };*/

     function drawDroplet (y, color) {
       ctx.beginPath();
       ctx.arc (20,20 + y,10,0,Math.PI);
       ctx.moveTo          (10, y + 20);
       ctx.lineTo          (20, y + 0);
       ctx.lineTo          (30, y + 20)
       ctx.fillStyle = color
       ctx.fill();   
     }

     var i = 10

     var draw = function() {
    
       drawDroplet (i - 1, "white")

       i += 3;

       drawDroplet (i, blue) 

     };

    setInterval(draw, 30);

     //"rgba(100,149,237,0.5)"
     

     



    </script>
