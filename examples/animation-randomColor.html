<html>
  <head>
    <meta charset="utf8">
  </head>
  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script type="text/javascript">
      'use strict';
      // Script here
      var canvas = document.getElementById('canvas1');
      var ctx = canvas.getContext('2d');

      // =================  FUNCTIONS  ================= //

      /* 
       * Возвращает случайное число между min и max
      */
      var random = function(min, max) {
        return Math.round(Math.random() * (max - min)) + min;
      };

      /* 
       * Возвращает случайный цвет.
      */
      var randomColor = function() {
        return 'rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + ')';
      };

      /* 
       * Рисует круг с координатами центра x и y, радиусом r и цветом color
      */
      var drawCircle = function(x, y, r, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.fill();
      };

      // ===============  FUNCTIONS END  =============== //


      // ================  CODE BEGINS  ================ //

      var animate = function() {
        // X и Y выбираются так чтобы центр не вылезал за границы canvas.
        var x     = random(0, canvas.width); 
        var y     = random(0, canvas.height);

        var r     = random(15, 75);
        var color = randomColor();

        drawCircle(x, y, r, color);
      };

      // Повторяем 10 раз в секунду
      setInterval(animate, 100);
    </script>
  </body>
 </html>
