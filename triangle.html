  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script type="text/javascript">
    	'use strict';
    	// Script here
    	
      
      


      var canvas = document.getElementById('canvas1');
		  var ctx = canvas.getContext('2d');
      var img = new Image();
      img.src = 'https://avatanplus.com/files/resources/mid/596df1602647515d5576df9d.jpg';

      

      ctx.fillStyle = "rgb(223,128,255)";
      ctx.fillRect (0, 0, 800, 600);

      var drawTriangle = function (x1, y1, x2, y2, x3, y3, color) {
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.lineTo(x3, y3);
          ctx.fillStyle = color;
          ctx.fill();
      };

      var drawRhombus = function (x1, y1, x2, y2, x3, y3, x4, y4) {

          ctx.beginPath();
          ctx.moveTo(400,0);
          ctx.lineTo(0,300);
          ctx.lineTo(400,600);
          ctx.lineTo(200,300);
          ctx.fillStyle = "rgb(255,230,230)";
          ctx.fill();
      };

      var drawOrangeTriangle = function() {
        ctx.beginPath();
        ctx.moveTo(100,200);
        ctx.lineTo(700,150);
        ctx.lineTo(700,250);
        ctx.fillStyle = "rgb(255, 179, 127)";
        ctx.fill();

      };

          /*ctx.closePath();

      drawTriangle(200, 300, 800, 250, 800, 350, "rgb(255, 179, 255)");

    </script>
