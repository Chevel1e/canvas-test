    <script type="text/javascript">
      'use strict';

      var canvas    = document.getElementById('canvas1');
      var ctx       = canvas.getContext('2d');

      /*var drawCircle = function () {

      var random = function(min, max) {
        return Math.round(Math.random() * (max - min)) + min;
      };

      var erase = function(x, y, width, height) {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };

      function drawTriangle (x1, y1, x2, y2, x3, y3, x4, y4, x5, y5, color) {
        ctx.beginPath();
        ctx.moveTo          (x1, y1);
        ctx.lineTo          (x2, y2);
        ctx.lineTo          (x3, y3); 
        ctx.lineTo          (x4, y4); 
        ctx.lineTo          (x5, y5); 
        ctx.fillStyle =      color;
        ctx.fill();
      }

      var draw = function () {

        var x1 = 0, y1 = 50, x2 = 25, y2 = 0, x3 = 50, y3 = 50, x4 = 25, y4 = 100, x5 = 0, y5 = 50;
        var rX = random(0, canvas.width);
        var rY = random(0, canvas.height);

        drawTriangle (x1 + rX, y1 + rY, x2 + rX, y2 + rY, x3 + rX, y3 + rY, x4 + rX, y4 + rY, x5 + rX, y5 + rY, "rgba(202,225,225,0.5)");
      };

      //setInterval(erase, 100);
      setInterval(draw, 100);
