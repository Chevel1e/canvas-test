  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 15px solid white;"></canvas>
    <script type="text/javascript">
    	'use strict';
    	// Script here
    	var canvas = document.getElementById('canvas1');
		  var ctx = canvas.getContext('2d');

      ctx.fillStyle = "black"; // фон
      ctx.fillRect (0, 0, 800, 600);
      
      var offset = 20
      var length = 100

      function drawPetal(phi, centerX, centerY) {

         // получаем координаты точки, ближайшей к центру
         var x1 = centerX + Math.cos(phi * Math.PI / 180) * offset;
         var y1 = centerY + Math.sin(phi * Math.PI / 180) * offset;
         console.log(x1, y1);

         // получаем координаты самой дальней от центра точки
         var x2 = centerX + Math.cos(phi * Math.PI / 180) * (offset + length);
         var y2 = centerY + Math.sin(phi * Math.PI / 180) * (offset + length);
         console.log(x2, y2);

         var x3 = centerX + Math.cos((phi+20) * Math.PI / 180) * (length/2);
         var y3 = centerY + Math.sin((phi+20) * Math.PI / 180) * (length/2);
         console.log(x3, y3);

         var x4 = centerX + Math.cos((phi-20) * Math.PI / 180) * (length/2);
         var y4 = centerY + Math.sin((phi-20) * Math.PI / 180) * (length/2);
         console.log(x4, y4);

        
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.quadraticCurveTo(x3, y3, x2, y2);
          ctx.fillStyle   =  "pink";
          ctx.moveTo(x2,y2);
          ctx.quadraticCurveTo(x4,y4,x1,y1);
          ctx.fill();
         } 

         drawPetal (45, 400, 320);
         drawPetal (55, 400, 320);
         drawPetal (75, 400, 320);
         drawPetal (85, 400, 320);
         drawPetal (105, 400, 320);
         drawPetal (115, 400, 320);
         drawPetal (135, 400, 320);
         drawPetal (145, 400, 320);
         drawPetal (165, 400, 320);
         drawPetal (175, 400, 320);
         drawPetal (195, 400, 320);
         drawPetal (205, 400, 320);
         drawPetal (225, 400, 320);
         drawPetal (235, 400, 320);
         drawPetal (255, 400, 320);
         drawPetal (265, 400, 320);
         drawPetal (285, 400, 320);
         drawPetal (295, 400, 320);
         drawPetal (315, 400, 320);
         drawPetal (325, 400, 320);
         drawPetal (345, 400, 320);
         drawPetal (355, 400, 320);

         drawPetal (385, 400, 320);

    ctx.arc(400,320,15,0,Math.PI*2);
