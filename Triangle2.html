<html>
  <head>
  	<meta charset="utf8">
  </head>
  <body>
    <canvas id="canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script type="text/javascript">
    	'use strict';
    	// Script here
    	var canvas = document.getElementById('canvas1');
  		var ctx = canvas.getContext('2d');


      function drowTriangle (x1, y1, x2, y2, x3, y3, color) {
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.lineTo(x3, y3);
          ctx.fillStyle = color;
          ctx.fill();
      }

  		var drowTriangleUp = function () {
        drowTriangle (15, 0, 30, 25, 0, 25, "blue");
      };

      var drowTriangleDown = function () {
        drowTriangle (30, 25, 45, 0, 15, 0, "rgb(255, 179, 255)");
      };

      drowTriangleUp();
      drowTriangleDown();

    </script>
  </body>
 </html>
