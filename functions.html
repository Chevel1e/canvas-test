<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<canvas id="canvas1" width="800" height="600" style="border: 1px solid black;"></canvas>
		<script type="text/javascript">
			'use strict';
			// Script here
			var canvas = document.getElementById('canvas1');
			var ctx = canvas.getContext('2d');

			function drawColoredBar(color, x, y, width, height) {
				ctx.fillStyle = color;
				ctx.fillRect (x, y, width, height);
			}

			var draw70x50Bar			 = function(color, x, y) {
				drawColoredBar(color, x, y, 70, 50);
			};

			var drawVerticalLine	 = function(color, x, width) {
				 drawColoredBar(color, x, 0, width, canvas.height);
			};

			var drawHorizontalLine = function(color, y, height) {
				drawColoredBar(color, 0, y, canvas.width, height);
			};

			var myBlue		 = "rgb(135,206,235)",
					myDarkBlue = "rgb(135,106,300)",
					myPink		 = "rgb(255,105,180)";


			draw70x50Bar(myBlue,		 10, 20);
			draw70x50Bar(myDarkBlue, 30, 40);
			draw70x50Bar(myPink,		 50, 60);

			drawVerticalLine(myPink, canvas.width / 2 - 10, 20);
			drawHorizontalLine(myDarkBlue, canvas.height / 2 - 10, 20);			

		</script>
	</body>
 </html>
